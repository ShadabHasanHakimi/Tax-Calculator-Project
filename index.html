<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    
</head>

<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Enter gross annual income</label>

                <i class="fa-regular fa-circle-question" data-bs-toggle="tooltip" title="Gross annual income is your total salary in a year before any deductions"></i>

                <input type="text" class="form-control" id="grossIncome" placeholder="Enter gross annual income" required>
                <div class="invalid-feedback">
                    Cannot be empty and only numbers allowed!
                </div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Enter extra income</label>

                <i class="fa-regular fa-circle-question" data-bs-toggle="tooltip" title="Enter income from sources other than your main job"></i>
                
                <input type="text" class="form-control" id="extraIncome" placeholder="Enter extra income from other sources" required>
            </div>
            <div class="form-group">
                <label for="age">Enter age group</label>
                <i class="fa-regular fa-circle-question" data-bs-toggle="tooltip" title="Select your age group for accurate tax calculation"></i>
                <select class="form-control form-select" id="age" required>
                    <option value=""> </option>
                    <option value="<40"><40</option>
                    <option value="40-60">≥40 & <60</option>
                    <option value="≥60">≥60</option>
                </select>
                <div class="form-group">
                    <label for="deductions">Enter total applicable deductions</label>
                    <i class="fa-regular fa-circle-question" data-bs-toggle="tooltip" title="Enter the total amount of tax-deductible expenses"></i>
                    <input type="text" class="form-control" id="deductions" placeholder="Add total applicable deductions" required>
                </div>
            </div>
            <div class="submit d-grid gap-2">
                <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
            </div>
        </form>

        <!-- Modal for displaying results -->
        <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body" id="resultContent">
                        
                        <!-- The result content will be populated dynamically -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
